se 1b expansion", "next_milestone": "Phase 1b data (Q1 2026)", "probability_of_success": 0.08, "peak_sales": 300, "npv_conservative": 4, "npv_expected": 8, "npv_optimistic": 18, "competition_level": "High", "market_size": 4500, "development_cost": 110, "partner_status": "Seeking partner"}, {"drug": "NeoPOLEM", "mechanism": "Combination therapy", "indication": "MSI-high CRC (Colorectal Cancer)", "current_phase": "Phase 2 ongoing", "next_phase": "Phase 3", "next_milestone": "Interim data (Q3 2025)", "probability_of_success": 0.18, "peak_sales": 450, "npv_conservative": 12, "npv_expected": 19, "npv_optimistic": 35, "competition_level": "Medium", "market_size": 1800, "development_cost": 105, "partner_status": "Co-development"}];
